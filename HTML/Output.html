<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <link rel="stylesheet" href="../Css/Output.css">
</head>
<body>
<div class="Opmaak">
    <h2>Geef 2 getallen in:</h2>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <label for="b" class="Opmaak"></label>
        <input type="number" id="b" name="b" value="1" /> +
        <label for="a" class="Opmaak"></label>
        <input type="number" id="a" name="a" value="1" /> =
        <output name="result" for="a b">1</output>
    </form>
</div>

</body>
</html>
